apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-request-worker
  namespace: payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-request-worker
  template:
    metadata:
      labels:
        app: payments-request-worker
    spec:
      containers:
      - name: worker
        image: ${ECR_REPO_URL}/payments-service:latest  # Substitua pela sua imagem
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: payments-secret
              key: database-url
        - name: RABBITMQ_HOST
          value: rabbitmq.rabbitmq
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: payments-secret
              key: rabbitmq-user
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: payments-secret
              key: rabbitmq-password
        command: ["python", "-m", "tech.workers.run_payment_request_worker"]
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"